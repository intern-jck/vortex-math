<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortex Math</title>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/cdcc65decb.js" crossorigin="anonymous"></script>

  <!-- Bootstrap 5 CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap 5 JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- My Stuff -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>


<body onload="draw();">

  <nav class=" navbar navbar-dark bg-dark navbar-expand-lg" aria-label="Main Navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Vortex Math</a>
      <a href="https://github.com/intern-jck/vortex-math" target="_blank"><i class="fab fa-github fa-2x"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#game-navbar"
        aria-controls="game-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="game-navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="info.html" onclick="">Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1 class="text-center my-2">Vortex Graph Maker</h1>

    <div class="row">
      <div id="svg-graph" class="mx-auto border border-4 border-dark"></div>
    </div>

    <h2 class="text-center">Modulus</h2>
    <div class="row justify-content-center align-items-center">
      <input type="text" class="text-input" id="modulus-text" placeholder="9" value="9"
      onchange="updateModulus(this.value); draw();">
      <input type="range" class="form-range" min="2" max="100" step="1.0" id="modulus-slider"
        value="9" oninput="updateModulus(this.value); draw();">
    </div>

    <h2 class="text-center">Multiplier</h2>
    <div class="row justify-content-center align-items-center">
      <input type="text" class="text-input" id="multiplier-text" placeholder="2" value="2"
      onchange="updateMultiplier(this.value); draw();">
      <input type="range" class="form-range" min="0" max="100" step="1.0" id="multiplier-slider"
      value="2" oninput="updateMultiplier(this.value); draw();">
    </div>

    <div class="row">
      <div class="text-center my-4">
        <button type="button" class="btn btn-outline-primary btn-lg"
          onclick="downloadSVG();">DOWNLOAD</button>
        <h2 class="fs-4 my-2 ">File is just about 100mm in diameter.
          <br> The inner lines are colored blue for engraving
          <br> and the circle's outline black for cutting. </h2>
      </div>
    </div>

    <h2 class="text-center my-4"> Watch the video below to understand the math behind the graph!</h2>

    <div class="row justify-content-center">
      <iframe width="560" height="315"
      src="https://www.youtube.com/embed/6ZrO90AI0c8"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
      </iframe>
    </div>

  </div>

</body>

</html>
