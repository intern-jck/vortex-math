<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortex Math</title>
  <script src="https://kit.fontawesome.com/cdcc65decb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/index.css">
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <nav>
    <a class="nav-icon" href="https://github.com/intern-jck/vortex-math" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <span>Vortex Math</span>
  </nav>

  <div class="app">
    <div class="graph">
      <div id="svg-container" class="svg-container"></div>
    </div>

    <div class="controls">
      <div class="control">
        <label for="modulus-number">Modulus</label>
        <input type="number" id="modulus-number" value="9" min="2" max="99" onchange="updateModulus(this.value)">
        <input type="range" id="modulus-range" value="9" min="2" max="100" step="1.0"
          oninput="updateModulus(this.value)">
      </div>
      <div class="control">
        <label for="multiplier-number"> Multiplier </label>
        <input type="number" id="multiplier-number" value="2" min="1" max="99" onchange="updateMultiplier(this.value)">
        <input type="range" id="multiplier-range" value="2" min="0" max="100" step="1.0"
          oninput="updateMultiplier(this.value)">
      </div>
    </div>
  </div>

</body>

</html>
